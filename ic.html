<script>
(function() {
  'use strict';

  // Label texts in English and Telugu
  const labelsText = {
    en: {
      header: "APPLICATION FOR IDENTITY CERTIFICATES",
      name: "Name",
      dob: "Date of Birth",
      placeOfBirth: "Place of Birth",
      registrationNumber: "Registration Number",
      gender: "Gender",
      fatherName: "Father's Name",
      motherName: "Mother's Name",
      permanentAddress: "Permanent Address",
      genderOptions: ["Select gender", "Male", "Female", "Other"],
    },
    te: {
      header: "గుర్తింపు సర్టిఫికెట్లకు అభ్యర్థన ఫారం",
      name: "పేరు",
      dob: "పుట్టిన తేది",
      placeOfBirth: "పుట్టిన ప్రదేశం",
      registrationNumber: "నమోదు సంఖ్య",
      gender: "లింగం",
      fatherName: "తండ్రి పేరు",
      motherName: "మాతృ పేరు",
      permanentAddress: "శాశ్వత చిరునామా",
      genderOptions: ["లింగం ఎంచుకోండి", "పురుషుడు", "స్త్రీ", "ఇతరము"],
    }
  };

  // Current language state
  let currentLang = 'en';

  // References to DOM
  const form = document.getElementById('application-form');
  const statusMessage = document.getElementById('status-message');
  const langBtnEn = document.getElementById('btn-en');
  const langBtnTe = document.getElementById('btn-te');

  // Label elements to update
  const labelElements = {
    name: document.getElementById('label-name'),
    dob: document.getElementById('label-dob'),
    placeOfBirth: document.getElementById('label-placeOfBirth'),
    registrationNumber: document.getElementById('label-registrationNumber'),
    gender: document.getElementById('label-gender'),
    fatherName: document.getElementById('label-fatherName'),
    motherName: document.getElementById('label-motherName'),
    permanentAddress: document.getElementById('label-permanentAddress'),
    header: document.getElementById('form-header'),
  };

  const genderSelect = document.getElementById('gender');

  // Speech Synthesis setup
  let synth = window.speechSynthesis;

  // Helper: Get voice with lang prefix (if available)
  function getVoiceByLangPrefix(prefix) {
    if (!synth) return null;
    const voices = synth.getVoices();
    // Prefer female voices if available
    let voice = voices.find(v => v.lang.startsWith(prefix) && v.name.toLowerCase().includes('female'));
    if (!voice) voice = voices.find(v => v.lang.startsWith(prefix));
    return voice || null;
  }

  // Text to speech for label
  function speakLabelText(labelKey) {
    if (!synth) {
      alert("Speech Synthesis not supported in this browser.");
      return;
    }
    const utteranceText = labelsText[currentLang][labelKey];
    if (!utteranceText) return;
    let utterance = new SpeechSynthesisUtterance(utteranceText);
    // Set language and voice
    if (currentLang === 'en') {
      utterance.lang = 'en-US';
    } else if (currentLang === 'te') {
      utterance.lang = 'te-IN';
    }
    // Optionally set voice from available voices
    let voice = getVoiceByLangPrefix(utterance.lang);
    if (voice) utterance.voice = voice;

    synth.cancel();
    synth.speak(utterance);
  }

  // Voice input (speech recognition)
  function startVoiceInputForField(fieldId) {
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      alert("Speech Recognition not supported in this browser.");
      return;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = new SpeechRecognition();
    recognition.lang = currentLang === 'en' ? 'en-US' : 'te-IN';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      statusMessage.style.color = '#2e7d32';
      statusMessage.textContent = (currentLang === 'en') ? "Listening..." : "శ్రవణం...";
      console.log("Speech recognition started");
    };
    recognition.onerror = (event) => {
      statusMessage.style.color = '#c62828';
      statusMessage.textContent = (currentLang === 'en') ? "Error occurred in recognition: " + event.error : "గమనిక లో లోపం: " + event.error;
      console.error("Speech recognition error:", event.error);
    };
    recognition.onend = () => {
      // Clear listening message if no result
      setTimeout(() => {
        if (statusMessage.textContent === (currentLang === 'en' ? "Listening..." : "శ్రవణం...")) {
          statusMessage.textContent = '';
        }
      }, 1000);
      console.log("Speech recognition ended");
    };

    recognition.onresult = (event) => {
      const recognizedText = event.results[0][0].transcript;
      console.log("Recognized text:", recognizedText);

      const inputField = document.getElementById(fieldId);
      if (!inputField) return;

      if (inputField.tagName.toLowerCase() === 'select') {
        // For gender select, do partial case-insensitive match of recognized text with options
        const options = Array.from(inputField.options);
        let matchedOption = null;
        const recTextLower = recognizedText.toLowerCase().trim();
        for (let option of options) {
          if (option.disabled) continue;
          const optTextLower = option.text.toLowerCase();
          if (optTextLower === recTextLower || optTextLower.includes(recTextLower) || recTextLower.includes(optTextLower)) {
            matchedOption = option;
            break;
          }
        }
        if (matchedOption) {
          inputField.value = matchedOption.value;
          statusMessage.style.color = '#2e7d32';
          statusMessage.textContent = (currentLang === 'en') ? `Input recognized: ${matchedOption.text}` : `నీకృతం: ${matchedOption.text}`;
        } else {
          statusMessage.style.color = '#c62828';
          statusMessage.textContent = (currentLang === 'en') ? `Could not match "${recognizedText}" to options.` : `"${recognizedText}" ఎంపికలతో సరిపోలలేదు.`;
        }
      } else if(inputField.type === "date") {
        // For date input, try to parse recognized text date if possible (simple fallback)
        // Speech recognition for date might not be reliable; just show recognized text as info
        statusMessage.style.color = '#c62828';
        statusMessage.textContent = (currentLang === 'en') ? 
          "Please enter date manually or via keyboard." : 
          "తేదీని సక్రమంగా ఎంచుకోండి.";
      } else {
        // For other input/textarea fill the recognized text
        inputField.value = recognizedText;
        statusMessage.style.color = '#2e7d32';
        statusMessage.textContent = (currentLang === 'en') ? `Input recognized: ${recognizedText}` : `నీకృతం: ${recognizedText}`;
      }
    };

    recognition.start();
  }

  // Update all labels and gender options per language
  function updateLabels() {
    Object.keys(labelElements).forEach(key => {
      if (labelsText[currentLang][key]) {
        labelElements[key].textContent = labelsText[currentLang][key];
      }
    });
    // Update gender select options
    const optionsText = labelsText[currentLang].genderOptions;
    if (optionsText && optionsText.length) {
      // Clear existing options
      genderSelect.innerHTML = '';
      optionsText.forEach((optText, idx) => {
        const option = document.createElement('option');
        option.value = idx === 0 ? '' : optText; // First option is placeholder with empty value
        option.disabled = idx === 0 ? true : false;
        option.selected = idx === 0 ? true : false;
        option.textContent = optText;
        genderSelect.appendChild(option);
      });
    }
  }

  // Switch language buttons UI
  function updateLanguageButtonsUI() {
    if (currentLang === 'en') {
      langBtnEn.classList.add('active');
      langBtnEn.setAttribute('aria-pressed', 'true');
      langBtnTe.classList.remove('active');
      langBtnTe.setAttribute('aria-pressed', 'false');
    } else {
      langBtnTe.classList.add('active');
      langBtnTe.setAttribute('aria-pressed', 'true');
      langBtnEn.classList.remove('active');
      langBtnEn.setAttribute('aria-pressed', 'false');
    }
  }

  // Event listeners for language buttons
  langBtnEn.addEventListener('click', () => {
    if (currentLang !== 'en') {
      currentLang = 'en';
      updateLabels();
      updateLanguageButtonsUI();
      statusMessage.textContent = '';
    }
  });
  langBtnTe.addEventListener('click', () => {
    if (currentLang !== 'te') {
      currentLang = 'te';
      updateLabels();
      updateLanguageButtonsUI();
      statusMessage.textContent = '';
    }
  });

  // Delegate mic buttons click
  form.addEventListener('click', (e) => {
    const target = e.target.closest('button.mic-button');
    if (!target) return;
    e.preventDefault();
    // If button has data-label-key attribute, speak label text
    if (target.dataset.labelKey) {
      speakLabelText(target.dataset.labelKey);
    }
    // If button has data-input-for attribute, start voice input for associated field
    else if (target.dataset.inputFor) {
      startVoiceInputForField(target.dataset.inputFor);
    }
  });

  // Handle form submit
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    statusMessage.textContent = '';
    if (!form.checkValidity()) {
      // Trigger native validation message
      form.reportValidity();
      return;
    }
    // Gather form data
    const formData = {
      name: form.name.value.trim(),
      dob: form.dob.value,
      placeOfBirth: form.placeOfBirth.value.trim(),
      registrationNumber: form.registrationNumber.value.trim(),
      gender: form.gender.value,
      fatherName: form.fatherName.value.trim(),
      motherName: form.motherName.value.trim(),
      permanentAddress: form.permanentAddress.value.trim(),
      language: currentLang
    };

    // Simulate backend submission - since no real backend, we just log and show success message
    try {
      // For demonstration, we do not actually call a backend to avoid errors.
      console.log("Submitting data to backend:", formData);

      // Fake delay:
      await new Promise(r => setTimeout(r, 1000));

      statusMessage.style.color = '#2e7d32';
