<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Certificate Application Buttons</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Roboto', sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 40px 60px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }

  h1 {
    color: #fff;
    margin-bottom: 30px;
    font-weight: 700;
    letter-spacing: 1.05px;
    text-transform: uppercase;
  }

  button {
    background: #6c5ce7;
    border: none;
    border-radius: 50px;
    color: #fff;
    font-size: 1rem;
    font-weight: 700;
    padding: 15px 24px;
    margin: 12px 0;
    width: 100%;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(108, 92, 231, 0.5);
    transition: background 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background: #4834d4;
    transform: scale(1.05);
  }

  button:active {
    transform: scale(0.97);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Apply for Certificate</h1>
    <button type="button" onclick="openNewWindow()" aria-label="Application for Income Certificate">APPLICATION FOR INCOME CERTIFICATE</button>
    <button type="button" onclick="openNewWindow1()" aria-label="Application for Caste Certificate">APPLICATION FOR CASTE CERTIFICATE</button>
    <button type="button" aria-label="Application for Residence Certificate">APPLICATION FOR RESIDENCE CERTIFICATE</button>
  </div>
  <script>
    function openNewWindow(){
        window.open("aadhar.html","_self")
    }
    function openNewWindow1(){
        window.open("important.html","_self")
    }
  </script>
  <script src="Notification.js"></script>
</body>
</html>
